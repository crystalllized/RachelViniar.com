---
layout: default
---
<article class="post">

	<header class="post-header">
		<time datetime="{{ page.date | date_to_xmlschema }}" class="post-meta">{{ page.date | date_to_long_string }}</time>
		<h1 class="post-title">
			{{ page.title }}
		</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
